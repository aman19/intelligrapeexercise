<html>
<head><title>MouseOverMouseOut</title>
<script type="text/javascript">
function mouseover()
{
document.getElementById("div1").style.background="red";
}
function mouseout()
{
document.getElementById("div1").style.background="blue";
}

</script>
</head>
<body>
<div id="div1" class="ist" onMouseOver="mouseover()" onMouseOut="mouseout()">
Computer hardware list:-
<ul type=square>
<li>Moniter
<li>CPU
<li>Hard Disk
<li>RAM
<li>UPS
</ul>
</div>
</body>
</html>
