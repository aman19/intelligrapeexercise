<html>
<head><title>event</title>
<script type="text/javascript">
function clickbutton()
{
var name=prompt("Enter user name :");
document.getElementById("txt").value=name;

}
</script>
</head>
<body>
<form>
<Input type="button" value="Click" onClick="clickbutton()"/>
<Input type="text" name="text1" id="txt"/>
</form>




</body>
</html>
