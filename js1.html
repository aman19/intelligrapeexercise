<html>
<head><title>Simple Interest</title>
<script type="text/javascript">
alert("Click ok to calculate simple interest.");
var amount=prompt("Enter amount :");
var rate=prompt("Enter rate of interest :");
var time=prompt("Enter time in year :");
</script>
</head>
<body>
<script type="text/javascript">
var si=amount*rate*time/100;
document.write("<font color=red>Simple interest is :</font>"+si);
</script>


</body>
</html>
